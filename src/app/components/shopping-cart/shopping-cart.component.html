<section class="cart"><div class="all" *ngFor="let product of cartListApi.cartlist let i = index">
  <div class="info">
    <h2>{{product.name}}</h2>
    <div class="imageAndPrice">
      <img src={{product.imageUrl}}>
      <p>{{product.price}} :-</p>
    </div>
  </div>
  <button (click)="removeItem(i)">X</button>
</div>
</section>

<div>
  <h3>Total: {{ basketSum() }} :-</h3>
<button (click)="sendInformationToService()" routerLink="/checkoutForm">Procced to payment</button>
</div>
